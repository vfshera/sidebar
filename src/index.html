<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header
      class="bg-white w-full h-16 flex justify-between items-center px-2 md:px-5"
    >
      <div class="flex gap-3 items-center">
        <button class="lg:hidden" onclick="slideMenu()">
          <img src="/public/images/hamburger.png" class="h-5 w-5" alt="" />
        </button>

        <!-- logo -->
        <a href="#">
          <img
            src="/public/images/svelte.png"
            class="h-6 md:h-8 w-6 md:w-8"
            alt=""
          />
        </a>
      </div>

      <!-- search form -->
      <form action="" class="hidden md:block w-max">
        <input
          type="text"
          placeholder="Search Content..."
          class="border border-gray-300 py-1 px-2 w-max rounded-lg"
        />
      </form>

      <!-- nav -->
      <nav class="flex">
        <ul class="flex items-center gap-5 lg:hidden">

    </header>
    <main class="dashboard fixed top-16 left-0 w-full flex bg-[#3c3c3c] h-full">
      <!-- LEFT SIDEBAR -->
      <aside
        id="leftSidebar"
        data-expanded="true"
        class="w-72 h-full p-5 pt-8 bg-[#022454] text-white -translate-x-[100%] lg:translate-x-0 transition-transform duration-200 absolute lg:relative"
      >
        <!-- collapse nav btn -->

        <img
          onclick="toggleNav(this)"
          src="/public/images/control.png"
          class="absolute cursor-pointer hidden lg:block -right-3 top-9 w-7 border-dark-purple border-2 rounded-full"
        />

        <!-- nav header -->
        <header class="flex gap-x-4 items-center">
          <img src="/public/images/logo.png" alt="" />
          <h1
            id="headerTitle"
            class="text-white origin-left font-medium text-xl duration-200"
          >
            Designer
          </h1>
        </header>

        <nav>
          <ul class="pt-6">
            <li
              class="flex rounded-md p-2 cursor-pointer bg-light-white hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/Chart_fill.png" />
              <span class="origin-left menu-title duration-200">
                Dashboard
              </span>
            </li>
            <li
              class="flex rounded-md p-2 cursor-pointer mt-2 hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/Chat.png" />
              <span class="origin-left menu-title duration-200"> Inbox </span>
            </li>
            <li
              class="flex rounded-md p-2 mt-9 cursor-pointer hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/User.png" />
              <span class="origin-left menu-title duration-200">
                Accounts
              </span>
            </li>
            <li
              class="flex rounded-md p-2 cursor-pointer mt-2 hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/Calendar.png" />
              <span class="origin-left menu-title duration-200">
                Schedule
              </span>
            </li>
            <li
              class="flex rounded-md p-2 cursor-pointer mt-2 hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/Search.png" />
              <span class="origin-left menu-title duration-200"> Search </span>
            </li>
            <li
              class="flex rounded-md p-2 cursor-pointer mt-2 hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/Chart.png" />
              <span class="origin-left menu-title duration-200">
                Analytics
              </span>
            </li>
            <li
              class="flex rounded-md p-2 mt-9 cursor-pointer hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/Folder.png" />
              <span class="origin-left menu-title duration-200"> Files </span>
            </li>
            <li
              class="flex rounded-md p-2 cursor-pointer mt-2 hover:bg-light-white text-gray-300 text-sm items-center gap-x-4"
            >
              <img src="/public/images/Setting.png" />
              <span class="origin-left menu-title duration-200">
                Settings
              </span>
            </li>
          </ul>
        </nav>
      </aside>
      <!-- CENTER -->
      <main class="flex-1 h-full">
        <!-- content -->
        <div
          class="bg-white lg:w-2/3 py-4 mt-5 mx-2 md:mx-5 px-5 flex justify-between items-center rounded-tr-xl rounded-tl-xl"
        >
          <div class="text-[#21212f] uppercase font-bold">Index</div>
          <div class="text-[#21212f] uppercase font-bold">Name</div>
          <div class="text-[#21212f] uppercase font-bold">Relation_title</div>
          <div class="bg-[#21212f] uppercase font-bold px-3 py-2 text-white">
            delete
          </div>
        </div>
      </main>
      <!-- RIGHT SIDEBAR -->
      <aside class="w-72 border-l h-full hidden lg:flex flex-col gap-2 p-2">
        <button
          class="py-2 flex items-center gap-1 justify-center text-white bg-[#33d498]"
        >
          <img src="/public/images/plus_math.svg" class="h-5 w-5" alt="" />
          CREATE NEW
        </button>
        <button
          class="py-2 flex items-center gap-1 justify-center text-white bg-[#044585]"
        >
          DUPLICATE
          <img src="/public/images/synchronize.svg" class="h-5 w-5" alt="" />
        </button>
        <button
          class="py-2 flex items-center gap-1 justify-center text-white bg-[#f87271]"
        >
          DELETE
          <img src="/public/images/waste.svg" class="h-5 w-5" alt="" />
        </button>
        <hr class="h-px bg-white my-1" />

        <div class="bg-[#384152] rounded-lg border p-2 flex items-center gap-1">
          <svg
            class="fill-[#35d398] h-5 w-5"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 30 30"
          >
            <path
              d="M24,4H6C4.895,4,4,4.895,4,6v18c0,1.105,0.895,2,2,2h18c1.105,0,2-0.895,2-2V6C26,4.895,25.105,4,24,4z M11,22H7v-2h4V22z M11,18H7v-2h4V18z M11,14H7v-2h4V14z M11,10H7V8h4V10z M17,22h-4v-2h4V22z M17,18h-4v-2h4V18z M17,14h-4v-2h4V14z M17,10h-4V8h4V10 z M23,22h-4v-2h4V22z M23,18h-4v-2h4V18z M23,14h-4v-2h4V14z M23,10h-4V8h4V10z"
            />
          </svg>

          <select class="flex-1 text-[#35d398] bg-transparent" name="" id="">
            <option value="">Display - Table</option>
          </select>
        </div>
      </aside>
    </main>
  </body>
</html>
